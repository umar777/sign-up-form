<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="img-container">
      <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="" />
    </div>
    <div class="form-container">
      <div class="hero-container">
        <div>
          This is not a real online service! Lorem ipsum dolor sit amet
          consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to
          get started.
        </div>
        <div>You know you want to.</div>
      </div>
      <div class="form">
      <form action="" method="POST">
        <div>Let's do this!</div>
        <div class="form-fields">
        <div>
          <label for="first_name">FIRST NAME</label>
          <input type="text" name="first_name" id="first_name" />
        </div>
        <div>
          <label for="last_name">LAST NAME</label>
          <input type="text" name="last_name" id="last_name" />
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="number">PHONE NUMBER</label>
          <input type="text" name="number" id="number" />
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" />
        </div>
        <div>
          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
          />
        </div>
    </div>
    </div>
      </form>
      <div class="footer">
        <button type="submit">Create Account</button>
        <div>Already have an account? Log In</div>
      </div>
    </div>
  </body>
</html>
